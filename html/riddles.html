<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Gameicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../javascript/riddles.js"></script>
    <link rel="stylesheet" href="../css/riddles.css">

    <title>Riddle Challenge</title>
</head>
<body>
    <div class="navbar">
        <h1 class="heading"> <i class="fa-solid fa-gamepad"></i>GameGalaxy</h1>
      </div>
    <div class="container">
        <h1>Welcome to Riddle Game</h1>
        <div id="riddleImage" style="background-image: url('../images/riddle1.png');"></div>
        <input type="text" id="answerInput" placeholder="Your Answer">
        <button id="submitButton" onclick="submitAnswer()" class="btn">Submit</button>
        <button id="reveal" onclick="reveal()" class="btn">View Ans</button>
        <button id="nextButton" onclick="nextRiddle()" class="btn">Next</button>
        <button onclick="goHome()"><i class="fa-solid fa-house"></i></button>
        <div id="answerDisplay"></div> <!-- Add this line for revealing the answer -->
    </div>

</body>
</html>
